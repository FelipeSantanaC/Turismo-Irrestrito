<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turrismo Irrestrito</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          id="logo"
          src="static/images/logo-back.png"
          alt="logo do Turrismo Irrestrito"/>
      </div>
      <div class="nav-bar">
        <div class="main-buttons">
          <button class="nav-bar-button poppins-font" id="home-button">
            Página Inicial
          </button>
          <button class="nav-bar-button poppins-font" id="about-button">Sobre</button>
          <button class="nav-bar-button poppins-font" id="advanced-search">Pesquisa</button>
        </div>
        <div class="register-area">
          <button class="poppins-font" id="register-button">Cadastrar-se</button>
          <button class="bold-text nav-bar-button poppins-font" id="login-button">
            Entrar
          </button>
        </div>
      </div>
    </div>

    <nav class="navbar" id="bootstrap-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="static/images/logo-back.png" alt="logo do Turrismo Irrestrito" width="70" height="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
            <a class="nav-link" href="#">Sobre</a>
            <a class="nav-link" href="#">Pesquisa</a>
            <a class="nav-link" href="#" id="register-button-toggle">Cadastre-se</a>
            <a class="nav-link" href="#" id="login-button-toggle">Entrar</a>
            <!-- <a class="nav-link disabled" href="#" aria-disabled="true">Cadastre-se</a> -->
          </div>
        </div>
      </div>
    </nav>
    

    <dialog class="modal-cadastro" id="modal-cadastro">
      <div class="register-container">
        <div class="esquerda-cadastro">
          <img
            id="logo-cadastro"
            src="static/images/logo-back.png"
            alt="logo do Turrismo Irrestrito"
          />
          <h2 class="poppins-font" id="h2-esquerda">Bem vindo de volta</h2>
          <h3 class="poppins-font" id="h3-esquerda">
            Acesse sua conta agora mesmo
          </h3>
          <button id="button-cadastro-entrar">ENTRAR</button>
          <button class="poppins-font" id="button-esqueci-senha">
            Esqueci minha senha
          </button>
        </div>
        <div class="direita-cadastro">
          <button class="close-button" id="close-button-cadastro">X</button>
          <h2 class="poppins-font" id="h2-direita">Crie sua conta</h2>
          <h3 class="poppins-font" id="h3-direita">Preencha seus dados</h```html
          <br /><br /><br /><br />
          <form method="POST" novalidate>
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </dialog>

    <dialog class="modal-login" id="modal-login">
      <div class="container-login">
        <button class="close-button" id="close-button-login">X</button>
        <h2 class="title-login">Login</h2>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-modal">
            <input
              class="login-input"
              type="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="login-input"
              type="password"
              name="senha"
              placeholder="Senha"
            />
          </div>
          <span class="span-senha"
            ><a href="" class="esqueci-senha">Esqueci minha senha</a></span
          >
          <button type="submit" id="button-login">Entrar</button>
        </form>
      </div>
    </dialog>

    <div id="local-carousel" class="carousel slider" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="http://www.astrope.com.br/wp-content/uploads/2016/02/DSC_1035.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cas.nyu.edu/content/dam/nyu-as/cassummerabroad/images/Summer%20in%20Brazil/Recife%20Sign_ED.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2022/01/whatsapp-image-2022-01-23-at-104403.jpeg"
            alt=""
          />
        </div>
      </div>
      <ol class="carousel-indicators">
        <li data-target="#local-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#local-carousel" data-slide-to="1"></li>
        <li data-target="#local-carousel" data-slide-to="2"></li>
      </ol>
      <a
        href="#local-carousel"
        class="carousel-control-prev"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only" Previous></span>
      </a>
      <a
        href="#local-carousel"
        class="carousel-control-next"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>

    <div class="search-area">
      <div class="input-container">
        <input id="input-local"type="text" placeholder="Aonde você quer ir?"/>
        <button id="search-button" class="search-icon">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <div class="local-underneath-search">
        <button id="alter-local">Alterar Local</button>
        <p id="current-local">Local Atual: <span>Recife - PE</span></p>
      </div>
    </div>
    <div class="recomendations"></div>
    <div id="footer">© 2023 Família Cosmus - All Rights Reserved</div>
    <script src="../static/js/app.js"></script>
  </body>
</html>

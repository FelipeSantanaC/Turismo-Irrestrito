<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turrismo Irrestrito</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">



</head>
<body>
    <div class="header">
        <img id="logo" src="static/images/logo-back.png" alt="logo do Turrismo Irrestrito">
        <div class="nav-bar">
            <div class="main-buttons">
                <button class="nav-bar-button poppinsFont" id="homeButton" >Página Inicial</button>
                <button class="nav-bar-button poppinsFont" >Sobre</button>
            </div>
            <div class="register-area">
                <button class="poppinsFont"  id="register-button">Cadastrar-se</button>
                <button class="boldText nav-bar-button poppinsFont" id="login-button">Entrar</button>
            </div>
        </div>
    </div>

    <dialog class="modalCadastro" id="modalCadastro">
        <div class="esquerdaCadastro">
            <img id="logoCadastro" src="static/images/logo-back.png" alt="logo do Turrismo Irrestrito">
            <h2 class="poppinsFont" id="h2-esquerda">Bem vindo de volta</h2>
            <h3 class="poppinsFont" id="h3-esquerda">Acesse sua conta agora mesmo</h3>
            <button id="buttonCadastroEntrar">ENTRAR</button>
            <button class="poppinsFont" id="buttonEsqueciSenha">Esqueci minha senha</button>
        </div>
        <div class="direitaCadastro">
            <button class="closeButton" id="closeButtonCadastro">X</button>
            <h2 class="poppinsFont" id="h2-direita">Crie sua conta</h2>
            <h3 class="poppinsFont" id="h3-direita">Preencha seus dados</h3>
            <br><br><br><br>
            <input class="cadastro-input" type="text" placeholder="Nome Completo">
            <br><br>
            <input class="cadastro-input" type="text" placeholder="Email">
            <br><br>
            <input class="cadastro-input" type="password" placeholder="Senha">
            <br><br>
            <button id="buttonCadastrar">CADASTRAR</button>
    </dialog>

    <div id="localCarousel" class="carousel slider" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://www.astrope.com.br/wp-content/uploads/2016/02/DSC_1035.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://cas.nyu.edu/content/dam/nyu-as/cassummerabroad/images/Summer%20in%20Brazil/Recife%20Sign_ED.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.folhape.com.br/img/pc/1100/1/dn_arquivo/2022/01/whatsapp-image-2022-01-23-at-104403.jpeg" alt="">
            </div>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#localCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#localCarousel" data-slide-to="1"></li>
            <li data-target="#localCarousel" data-slide-to="2"></li>
        </ol>
        <a href="#localCarousel" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"Previous></span>
        </a>
        <a href="#localCarousel" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>

    <div class="search-area">
        
        <!-- <div class="input-group">
            <input class="form-control border-end-0 border rounded-pill" type="search" value="search" id="example-search-input">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div> -->
        <div class="input-container">
            <input id="input-local" type="text" placeholder="Aonde você quer ir?">
            <button id="search-button" class="search-icon"><i class="bi bi-search"></i></button>
        </div>


        <div class="local-underneath-search">
            <button id="alter-local">Alterar Local</button>
            <p id="current-local">Local Atual: <span>Recife - PE</span></p>
        </div>
    </div>
    <div class="recomendations"></div>
    <div id="footer"></div>
    <script src="static/js/app.js"></script>
</body>
</html>

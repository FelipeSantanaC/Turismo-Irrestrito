<!DOCTYPE html>
<html lang="en">
  <body>
    {% block header %}
    <div class="header">
      <div class="logo-container">
        <img
          id="logo"
          src="../static/images/logo-back.png"
          alt="logo do Turrismo Irrestrito"
        />
      </div>
      <div class="nav-bar">
        <div class="main-buttons">
          <button
            onclick="location.href='/'"
            class="nav-bar-button poppins-font"
            id="home-button"
          >
            Página Inicial
          </button>
          <button class="nav-bar-button poppins-font" id="about-button">
            Sobre
          </button>
          <button
            onclick="location.href='/results/'"
            class="nav-bar-button poppins-font"
            id="advanced-search"
          >
            Pesquisa
          </button>
        </div>

        {% if user.is_authenticated %}
        <div class="user-area">
          <button class="nav-bar-button poppins-font" id="user-button">
            {{ user.name }}
          </button>
          <a class="button-logout" href="{% url 'logout' %}">Sair</a>
        </div>
        {% else %}

        <div class="register-area">
          <button class="poppins-font" id="register-button">
            Cadastrar-se
          </button>
          <button class="bold-text nav-bar-button poppins-font" id="login-button">
            Entrar
          </button>
        </div>
        {% endif %}
      </div>
    </div>

    <nav class="navbar" id="bootstrap-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="static/images/logo-back.png"
            alt="logo do Turrismo Irrestrito"
            width="70"
            height="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#"
              >Página Inicial</a
            >
            {% if user.is_authenticated %}
            <a class="nav-link user-button" href="#">{{ user.name}}</a>
            <a class="nav-link button-logout" href="#">Sair</a>
            {% else %}
            <button>Sobre</button>
            <button>Pesquisa</button>
            <button id="register-button-boot">Cadastr-se</button>
            <button id="login-button-boot">Avocado</button>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>
    <script src="../static/js/app.js"></script>
    {% endblock %} {% block content %} {% endblock %} {% block footer %}
    <footer id="footer">© 2023 Família Cosmus - All Rights Reserved</footer>
    {% endblock %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turrismo Irrestrito</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    {% extends 'base.html' %}

    {% block content %}

      <div>
        {% for item in data %}
        <li>{{ item }}</li>
        {% endfor %}
      </div>

      <div class="search-area">
        <div class="input-container">
          <input id="input-local" type="text" placeholder="Aonde vocÃª quer ir?" />
          <button id="search-button" class="search-icon">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div class="local-underneath-search">
          <button id="alter-local">Alterar Local</button>
          <p id="current-local">Local Atual: <span>Recife - PE</span></p>
        </div>
      </div>
      <div class="recomendations"></div>
    {% endblock %}
    <script src="../static/js/app.js"></script>
  </body>
</html>
